name: Start SonarQube

on:
  workflow_dispatch:

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    services:
      sonarqube:
        image: sonarqube:community
        ports:
          - 9000:9000
        options: >-
          --health-cmd="curl --fail http://localhost:9000/api/system/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    steps:
      - name: Wait for SonarQube to be ready
        run: |
          for i in {1..30}; do
            status=$(curl -s http://localhost:9000/api/system/status | jq -r .status)
            if [ "$status" = "UP" ]; then
              echo "✅ SonarQube is ready"
              exit 0
            fi
            echo "⏳ Waiting for SonarQube..."
            sleep 10
          done
          echo "❌ SonarQube did not become ready in time"
          exit 1
